<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShoppingLens Overshoot Live Test</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "IBM Plex Sans", "Helvetica Neue", Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 32px;
        background: #f6f4ef;
        color: #1e1b16;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        flex-wrap: wrap;
      }
      h1 {
        margin: 0;
        font-size: 28px;
      }
      .card {
        background: #fffaf0;
        border: 1px solid #e0d7c8;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(30, 27, 22, 0.08);
      }
      label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #7a6f61;
      }
      input, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #d6c9b6;
        background: #fffdf8;
        font-size: 14px;
      }
      textarea {
        min-height: 88px;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
      }
      button.primary {
        background: #1f6f50;
        color: #fff;
      }
      button.secondary {
        background: #e7dfd2;
        color: #3b332a;
      }
      .status {
        font-size: 14px;
        color: #3b332a;
      }
      pre {
        background: #15110c;
        color: #f7efe4;
        padding: 16px;
        border-radius: 12px;
        overflow: auto;
        max-height: 320px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: #efe5d6;
        font-size: 12px;
        color: #4c4237;
      }
      video.preview {
        width: 100%;
        border-radius: 14px;
        border: 1px solid #e0d7c8;
        background: #1b1813;
        max-height: 360px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Overshoot + LiveKit Pipeline Test</h1>
          <div class="pill">Backend: /overshoot/config</div>
        </div>
        <div class="status" id="status">Idle</div>
      </header>

      <section class="card">
        <div class="row">
          <div>
            <label>Session ID</label>
            <input id="sessionId" value="demo" />
          </div>
          <div>
            <label>Camera Facing</label>
            <input id="cameraFacing" value="environment" />
          </div>
          <div>
            <label>Pickup Threshold</label>
            <input id="threshold" value="0.6" />
          </div>
        </div>
        <div style="height: 12px"></div>
        <label>Prompt</label>
        <textarea id="prompt">Detect when a person picks up or lifts a product. If pickup is detected, return pickup_detected=true and include visible_text, brand_hint, category_hint, and a short visual_description. If no pickup is detected in this window, return pickup_detected=false and leave other fields empty. Be conservative: only set pickup_detected=true when a hand clearly lifts or takes the item.</textarea>
        <div style="height: 16px"></div>
        <div class="actions">
          <button class="primary" id="startBtn">Start Camera</button>
          <button class="secondary" id="stopBtn" disabled>Stop</button>
        </div>
        <div style="height: 16px"></div>
        <label>Camera Preview</label>
        <div style="height: 8px"></div>
        <video id="cameraPreview" class="preview" autoplay playsinline muted></video>
      </section>

      <section class="card">
        <div class="row">
          <div>
            <label>LiveKit URL</label>
            <input id="livekitUrl" placeholder="wss://your-project.livekit.cloud" />
          </div>
          <div>
            <label>Identity</label>
            <input id="identity" />
          </div>
          <div>
            <label>Name</label>
            <input id="name" value="Tester" />
          </div>
        </div>
        <div style="height: 12px"></div>
        <div class="row">
          <div>
            <label>LiveKit Status</label>
            <div class="status" id="livekitStatus">Disconnected</div>
          </div>
          <div>
            <label>Auto-Join on Pickup</label>
            <input id="autoJoin" type="checkbox" checked />
          </div>
        </div>
        <div style="height: 16px"></div>
        <div class="actions">
          <button class="primary" id="joinBtn">Join + Mic</button>
          <button class="secondary" id="leaveBtn" disabled>Leave</button>
        </div>
      </section>

      <section class="card">
        <label>Agent Transcript</label>
        <pre id="agentTranscript">Waiting...</pre>
      </section>

      <section class="card">
        <label>Agent Audio</label>
        <audio id="agentAudio" controls autoplay playsinline></audio>
      </section>

      <section class="card">
        <label>Live Output</label>
        <pre id="log">Waiting for results...</pre>
      </section>
    </div>

    <script type="module">
      import { RealtimeVision } from "https://cdn.jsdelivr.net/npm/@overshoot/sdk/+esm";
      import { Room, RoomEvent, ParticipantKind } from "https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.esm.mjs";

      const statusEl = document.getElementById("status");
      const logEl = document.getElementById("log");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const sessionIdEl = document.getElementById("sessionId");
      const cameraFacingEl = document.getElementById("cameraFacing");
      const promptEl = document.getElementById("prompt");
      const thresholdEl = document.getElementById("threshold");
      const previewEl = document.getElementById("cameraPreview");
      const livekitUrlEl = document.getElementById("livekitUrl");
      const identityEl = document.getElementById("identity");
      const nameEl = document.getElementById("name");
      const joinBtn = document.getElementById("joinBtn");
      const leaveBtn = document.getElementById("leaveBtn");
      const livekitStatusEl = document.getElementById("livekitStatus");
      const autoJoinEl = document.getElementById("autoJoin");
      const transcriptEl = document.getElementById("agentTranscript");
      const agentAudioEl = document.getElementById("agentAudio");

      let vision = null;
      let overshootConfig = null;
      let livekitConfig = null;
      let room = null;
      let agentIdentity = null;
      let pickupTriggered = false;
      let previewStream = null;

      const log = (message) => {
        const timestamp = new Date().toISOString();
        logEl.textContent = `[${timestamp}] ${message}\n` + logEl.textContent;
      };

      const appendTranscript = (message) => {
        const timestamp = new Date().toISOString();
        transcriptEl.textContent = `[${timestamp}] ${message}\n` + transcriptEl.textContent;
      };

      const loadConfig = async () => {
        const res = await fetch("/overshoot/config");
        if (!res.ok) throw new Error(`Failed to load config (${res.status})`);
        overshootConfig = await res.json();
        if (!overshootConfig.api_url || !overshootConfig.api_key) {
          throw new Error("Missing Overshoot api_url or api_key in backend .env");
        }
      };

      const loadLiveKitConfig = async () => {
        const res = await fetch("/livekit/config");
        if (!res.ok) return;
        livekitConfig = await res.json();
        if (livekitConfig.host) {
          livekitUrlEl.value = livekitConfig.host;
        }
        if (livekitConfig.agent_name) {
          agentIdentity = livekitConfig.agent_name;
        }
      };

      const ensureIdentity = () => {
        if (identityEl.value.trim()) return;
        identityEl.value = `tester-${Math.random().toString(36).slice(2, 8)}`;
      };

      const fetchToken = async () => {
        const roomName = sessionIdEl.value.trim() || "demo";
        const res = await fetch("/livekit/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            room: roomName,
            identity: identityEl.value.trim(),
            name: nameEl.value.trim(),
          }),
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || `Token request failed (${res.status})`);
        }
        const data = await res.json();
        return data.token;
      };

      const setLiveKitStatus = (message) => {
        livekitStatusEl.textContent = message;
      };

      const connectRoom = async () => {
        if (room) return;
        ensureIdentity();
        const url = livekitUrlEl.value.trim();
        if (!url) {
          throw new Error("LiveKit URL is required.");
        }
        setLiveKitStatus("Connecting...");
        const token = await fetchToken();
        room = new Room();

        room.on(RoomEvent.ParticipantConnected, (participant) => {
          log(`Participant joined: ${participant.identity}`);
        });
        room.on(RoomEvent.ParticipantDisconnected, (participant) => {
          log(`Participant left: ${participant.identity}`);
        });
        room.on(RoomEvent.ConnectionStateChanged, (state) => {
          log(`Room state: ${state}`);
        });
        room.on(RoomEvent.TranscriptionReceived, (segments, participant) => {
          if (!participant) return;
          const isAgent = participant.kind === ParticipantKind.AGENT ||
            (agentIdentity && participant.identity === agentIdentity);
          if (!isAgent) return;
          const text = segments.map((segment) => segment.text).join("").trim();
          if (!text) return;
          appendTranscript(`${participant.identity}: ${text}`);
        });
        room.on(RoomEvent.TrackSubscribed, (track, _publication, participant) => {
          if (!participant) return;
          const isAgent = participant.kind === ParticipantKind.AGENT ||
            (agentIdentity && participant.identity === agentIdentity);
          if (!isAgent || track.kind !== "audio") return;
          track.attach(agentAudioEl);
          const playPromise = agentAudioEl.play();
          if (playPromise) {
            playPromise.catch(() => {
              log("Agent audio blocked by autoplay policy. Click Join + Mic or the audio controls.");
            });
          }
        });
        room.on(RoomEvent.TrackUnsubscribed, (track, _publication, participant) => {
          if (!participant) return;
          const isAgent = participant.kind === ParticipantKind.AGENT ||
            (agentIdentity && participant.identity === agentIdentity);
          if (!isAgent || track.kind !== "audio") return;
          track.detach(agentAudioEl);
        });

        await room.connect(url, token);
        await room.localParticipant.setMicrophoneEnabled(true);
        joinBtn.disabled = true;
        leaveBtn.disabled = false;
        setLiveKitStatus(`Connected to ${sessionIdEl.value.trim() || "demo"}`);
        log("Microphone enabled.");
      };

      const leaveRoom = async () => {
        if (!room) return;
        await room.disconnect();
        room = null;
        agentAudioEl.srcObject = null;
        joinBtn.disabled = false;
        leaveBtn.disabled = true;
        setLiveKitStatus("Disconnected");
      };

      const parsePickupResult = (payload) => {
        if (!payload) return null;
        const unwrapped = payload.result ?? payload;
        if (typeof unwrapped === "string") {
          try {
            return JSON.parse(unwrapped);
          } catch {
            return null;
          }
        }
        if (typeof unwrapped === "object" && unwrapped && typeof unwrapped.result === "string") {
          try {
            return JSON.parse(unwrapped.result);
          } catch {
            return null;
          }
        }
        return unwrapped;
      };

      const sendResult = async (sessionId, result) => {
        const res = await fetch(`/sessions/${sessionId}/overshoot/result`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ result })
        });
        const data = await res.json().catch(() => null);
        if (!res.ok) {
          log(`Backend rejected result: ${res.status}`);
          return;
        }
        if (data?.status && data.status !== "accepted") {
          log(`Backend ignored result: ${data.reason || data.status}`);
        }
      };

      const buildVision = () => {
        return new RealtimeVision({
          apiUrl: overshootConfig.api_url,
          apiKey: overshootConfig.api_key,
          model: overshootConfig.model || undefined,
          prompt: promptEl.value,
          source: { type: "camera", cameraFacing: cameraFacingEl.value || "environment" },
          outputSchema: {
            type: "object",
            properties: {
              pickup_detected: { type: "boolean" },
              confidence: { type: "number" },
              visible_text: { type: "array", items: { type: "string" } },
              brand_hint: { type: "string" },
              category_hint: { type: "string" },
              visual_description: { type: "string" }
            }
          },
          onResult: (result) => {
            log(`Overshoot: ${result.result}`);
            const sessionId = sessionIdEl.value.trim() || "demo";
            sendResult(sessionId, result);
            const parsed = parsePickupResult(result);
            if (parsed?.pickup_detected && !pickupTriggered) {
              pickupTriggered = true;
              log("Pickup detected. Prompting LiveKit agent.");
              if (autoJoinEl.checked) {
                connectRoom().catch((err) => log(`LiveKit join failed: ${err.message}`));
              }
            }
          }
        });
      };

      const startPreview = async () => {
        if (previewStream) return;
        const facingMode = cameraFacingEl.value || "environment";
        previewStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
        previewEl.srcObject = previewStream;
        const playPromise = previewEl.play();
        if (playPromise) {
          playPromise.catch(() => {
            // ignore autoplay failures for muted preview
          });
        }
      };

      const stopPreview = () => {
        if (!previewStream) return;
        for (const track of previewStream.getTracks()) {
          track.stop();
        }
        previewStream = null;
        previewEl.srcObject = null;
      };

      const startVision = async () => {
        vision = buildVision();
        await vision.start();
      };

      startBtn.addEventListener("click", async () => {
        try {
          statusEl.textContent = "Starting camera...";
          startBtn.disabled = true;
          pickupTriggered = false;
          await loadConfig();
          await loadLiveKitConfig();
          ensureIdentity();
          await startPreview();
          await startVision();
          connectRoom().catch((err) => log(`LiveKit join failed: ${err.message}`));
          const threshold = Number(thresholdEl.value);
          if (!Number.isNaN(threshold)) {
            await fetch(`/sessions/${sessionIdEl.value.trim() || "demo"}/overshoot/result`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ result: { pickup_detected: false, confidence: threshold - 0.01 } })
            });
          }
          statusEl.textContent = "Live";
          stopBtn.disabled = false;
          log("Camera stream started.");
        } catch (err) {
          statusEl.textContent = "Error";
          startBtn.disabled = false;
          log(err.message || String(err));
        }
      });

      stopBtn.addEventListener("click", async () => {
        if (!vision) return;
        await vision.stop();
        vision = null;
        statusEl.textContent = "Stopped";
        startBtn.disabled = false;
        stopBtn.disabled = true;
        pickupTriggered = false;
        stopPreview();
        log("Camera stream stopped.");
      });

      joinBtn.addEventListener("click", () => {
        connectRoom().catch((err) => log(`LiveKit join failed: ${err.message}`));
      });

      leaveBtn.addEventListener("click", () => {
        leaveRoom().catch((err) => log(`LiveKit leave failed: ${err.message}`));
      });

      const autoStart = async () => {
        try {
          startBtn.click();
        } catch (err) {
          log(`Auto-start failed: ${err.message || String(err)}`);
        }
      };

      loadLiveKitConfig();
      ensureIdentity();
      window.addEventListener("load", autoStart);
    </script>
  </body>
</html>
